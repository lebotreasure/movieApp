<div class="main">
  <!-- Another variation with a button -->
  <!-- {{ movieName }} -->

  
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="movieName"
      placeholder="Search for movies or series available"
      
    />
    <div class="input-group-append">
      <button [disabled] = "!movieName" (click)="submit()" (click)="clearSearch()" class="btn btn-secondary" type="button">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>

    <div class="row px-5">
      <div class="col-md-4 p-3" *ngFor="let data of titles">
        <mdb-card>
        <mdb-card-img src={{data.Poster}} alt="Card image cap"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{data.Title}}</h4>
            <h4>{{data.Year}}</h4>
            <h4>{{data.Type}}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
      </div>
    </div>
</div>
